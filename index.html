<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luís Gustavo - Links</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded',() => {
            VANTA.BIRDS({
                el: "body",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                birdSize: 2.90,
                wingSpan: 17.00,
                speedLimit: 6.00,
                separation: 65.00,
                quantity: 2.00
            })
        })
    </script>

</head>

<body id="vanta">
    <div></div>
    <main>
        <header>
            <img src="images/luis.jpeg" />
            <h1>Luís Gustavo - Developer</h1>
        </header>
        <ul>
            <li>
                <a href="https://iadevlab.com">
                    <img src="./images/homepage.svg" alt="Youtube" width="20" />
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/lu%C3%ADs-gustavo-8632181a3/">
                    <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
                    Linkedin
                </a>
            </li>
            <li>
                <a href="https://www.github.com/luisgs7">
                    <img src="./images/github.svg" alt="Github" width="20" />
                    Github
                </a>
            </li>
        </ul>

    </main>
</body>

</html>
